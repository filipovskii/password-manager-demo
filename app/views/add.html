<h2>Add</h2>
<form>
  <input ng-model="page.category" placeholder="Category">
  <input ng-model="page.name" placeholder="Page or app name">
  <input ng-model="page.username" placeholder="Username">
  <input ng-model="page.password" type="password" placeholder="Password">
  <button ng-click="addPage()">Add it</button>
</form>
