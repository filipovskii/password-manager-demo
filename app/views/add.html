<h2>Add</h2>
<form>
  <input class="form-control" placeholder="Category"
    ng-model="page.category">
  <input class="form-control" ng-model="page.name" placeholder="Page or app name">
  <input class="form-control" ng-model="page.username" placeholder="Username">
  <input class="form-control" ng-model="page.password" type="password" placeholder="Password">
  <button ng-click="addPage()">Add it</button>
</form>
