<div class="row"> <div class="col-md-6"> <p>Search Pages</p> <form class="search-form"> <input type="text" ng-model="query" placeholder="Search"> <span class="select-wrap"> <select ng-model="selectedCategory" ng-options="c for c in categories"> </select> </span> </form> <ul class="list-unstyled search-results"> <li ng-class="selected(page)" ng-click="selectPage(page)" ng-repeat="page in pages"> <span>{{page.name}}</span> <span ng-click="remove(page)" class="pull-right glyphicon glyphicon-trash red-hover"></span> <!--span class="glyphicon glyphicon-pencil"></span--> </li> </ul> </div> <div class="col-md-6" ng-show="selectedPage"> <p>Details</p> <ul class="list-unstyled details-list"> <li> <strong>Page:</strong> {{selectedPage.name}} </li> <li> <strong>Category:</strong> {{selectedPage.category}} </li> <li> <strong>Added:</strong> {{selectedPage.createdAt}} </li> <li> <button class="btn btn-block" ui-sref="view({ pageId: selectedPage.id })"> <span class="glyphicon glyphicon-folder-open"></span> </button> </li> </ul> </div> </div>
